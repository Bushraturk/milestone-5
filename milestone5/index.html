<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sherable Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sherable Resume Builder</h1>
    <form id="resume-form">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="Username">Username: </label>
        <input
          type="text"
          id="Username"
          placeholder="Enter your username"
          name="name"
          required
        /><br />

        <label for="name">Name: </label>
        <input
          type="text"
          id="name"
          placeholder="Enter your name"
          name="name"
          required
        /><br />

        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          name="email"
          required
        /><br />

        <label for="phone">Phone: </label>
        <input
          type="tel"
          id="phone"
          placeholder="Enter your phone number"
          name="phone"
          required
        />
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="education"> Education</label>
        <textarea name="education" id="education" rows="4" required> </textarea
        ><br />
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
        <label for="experience"> Experience</label>
        <textarea name="experience" id="experience" rows="4" required>
        </textarea
        ><br />
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <label for="skills"> Skills</label>
        <textarea name="skills" id="skills" rows="4" required> </textarea><br />
      </fieldset>

      <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br />
    <div id="resume-display" contenteditable="true"></div>

    <br />

    <!-- section for sherable link and download option -->
    <div id="shareable-link-container" style="display: none">
      <h2>shareable Link</h2>
      <p>Here is your unique link to view or edit your resume:</p>
      <a href="#" id="shareable-link" target="_blank"></a>
      <br />
      <button id="download-pdf"><b>Download as pdf</b></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
